{% extends 'core/base.html' %}
{% block content %}
<div class="max-w-md mx-auto mt-8 bg-white p-8 rounded shadow-md">
  <h2 class="text-2xl font-semibold mb-4">Credit Application Approval</h2>

  <p>Application Status: {{ credit_application.status }}</p>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
      Approve
    </button>
  </form>

  <a href="{% url 'credits:credit_list' %}" class="text-blue-500 hover:underline">Back to Credit List</a>
</div>
{% endblock %}
